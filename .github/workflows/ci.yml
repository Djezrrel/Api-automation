name: API Tests with Newman

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Verificar e criar o diretório tests/env.json
        run: |
          mkdir -p ./tests
          if [ ! -f ./tests/env.json ]; then
            echo "Arquivo env.json não encontrado, criando um arquivo padrão."
            echo '{
              "variable1": "valor1",
              "variable2": "valor2"
            }' > ./tests/env.json
          fi

      - name: Run API tests with Newman
        run: newman run ./tests/api-collection.json -e ./tests/env.json
